<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="page/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="проектная работа №4">
  <meta name="keywords" content="html, css, adaptive, javascript">
  <meta name="author" content="Сергей Мишанин">
</head>

<body class="body">
<div class="page">
<header class="header">
        <div class="header__logo">
        </div>
    </header>
<main class="content">
    <section class="profile">
        <div class="profile__column">
            <img class="profile__column-avatar" src="images/avatar.jpg" alt="аватар">
            <div class="profile__column-info">
                <h1 class="profile__column-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__column-button"></button>
                <p class="profile__column-profession">Исследователь океана</p>
            </div>
        </div>
    <button type="button" class="profile__addbutton"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__photo" src="images/bogdo.jpg" alt="Богдо">
            <p class="element__place-name">Баскунчак</p>
            <button type="button" class="element__like"></button>
        </div>
        <div class="element">
            <img class="element__photo" src="images/lago-naki.jpg" alt="Лаго-Наки">
            <p class="element__place-name">Лаго-Наки</p>
            <button type="button" class="element__like"></button>
        </div>
        <div class="element">
            <img class="element__photo" src="images/K-balkaria.jpg" alt="Кабардино-Балкария">
            <p class="element__place-name">Кабардино-Балкария</p>
            <button type="button" class="element__like"></button>
        </div>
        <div class="element">
            <img class="element__photo" src="images/Dagomys.jpg" alt="Дагомыс">
            <p class="element__place-name">Дагомыс</p>
            <button type="button" class="element__like"></button>
        </div>
        <div class="element">
            <img class="element__photo" src="images/Krasnaya.jpg" alt="Красная поляна">
            <p class="element__place-name">Красная поляна</p>
            <button type="button" class="element__like"></button>
        </div>
        <div class="element">
            <img class="element__photo" src="images/Fisht.jpg" alt="Фишт">
            <p class="element__place-name">Гора Фишт</p>
            <button type="button" class="element__like"></button>
        </div>
    </section>
</main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
</div>
<section class="popup"> <!--popup_opened-->
    <button type="button" class="popup__close-btn"></button>
    <form name="profile-form" class="popup__container">
    <h3 class="popup__title">Редактировать профиль</h3>
    <fieldset class="popup__user-info">
    <input type="text" class="popup__input popup__input_name" name="name">
    </fieldset>
    <fieldset class="popup__user-info popup__user-info_margin-active">
    <input type="text" class="popup__input popup__input_job" name="job"> 
    </fieldset>
    <fieldset class="popup__submit-btn">
    <input type="submit" value="Сохранить" class="popup__submit-btn-txt">
    </fieldset>
    </form>
</section>
<script src="./script/index.js"></script>
</body>

</html>
