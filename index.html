<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="page/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="проектная работа №4">
    <meta name="keywords" content="html, css, adaptive, javascript">
    <meta name="author" content="Сергей Мишанин">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__column">
                    <img class="profile__column-avatar" src="images/avatar.jpg" alt="аватар">
                    <div class="profile__column-info">
                        <h1 class="profile__column-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__column-button"></button>
                        <p class="profile__column-profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__addbutton"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <!--popup_opened-->
        <div class="popup__style">
            <button type="button" class="popup__close-btn"></button>
            <form name="profile-form" class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__user-info">
                    <input type="text" class="popup__input popup__input_field_name" name="name">
                </fieldset>
                <fieldset class="popup__user-info popup__user-info_margin_active">
                    <input type="text" class="popup__input popup__input_field_job" name="job">
                </fieldset>
                <fieldset class="popup__submit-btn">
                    <input type="submit" value="Сохранить" class="popup__submit-btn-txt">
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_place">
        <div class="popup__style">
            <button type="button" class="popup__close-btn popup__close-btn_place"></button>
            <form name="newplace-form" class="popup__container popup__container_place">
                <h3 class="popup__title popup__title_place">Новое место</h3>
                <fieldset class="popup__user-info popup__user-info_place">
                    <input type="text" class="popup__input popup__input_field_place" name="place"
                        placeholder="Название">
                </fieldset>
                <fieldset class="popup__user-info popup__user-info_link">
                    <input type="text" class="popup__input popup__input_field_link" name="link"
                        placeholder="Ссылка на картинку">
                </fieldset>
                <fieldset class="popup__submit-btn popup__submit-place">
                    <input type="submit" value="Создать" class="popup__submit-btn-txt popup__submit-btn-txt_place">
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_photo">
        <div class="popup__style-photo">
            <button type="button" class="popup__close-btn popup__close-btn_photo"></button>
            <img class="popup__image">
            <p class="popup__place-name"></p>
        </div>
    </section>
    <template id="Cards">

        <div class="element">
            <img class="element__photo" src="images/bogdo.jpg">
            <p class="element__place-name">Название</p>
            <button type="button" class="element__like"></button>
            <button type="button" class="element__thrash"></button>
        </div>

    </template>
    <script src="./script/index.js"></script>
</body>

</html>
