<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="page/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="проектная работа №4">
    <meta name="keywords" content="html, css, adaptive, javascript">
    <meta name="author" content="Сергей Мишанин">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__column">
                    <img class="profile__column-avatar" src="images/avatar.jpg" alt="аватар">
                    <div class="profile__column-info">
                        <h1 class="profile__column-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__column-button"></button>
                        <p class="profile__column-profession">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__addbutton"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup popup_profile">
        <!--popup_opened-->
        <div class="popup__style">
            <button type="button" class="popup__close-btn"></button>
            <form name="profile-form" class="popup__form popup__container popup__form-user" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__user-info">
                    <input type="text" id="name-card" class="popup__input popup__input_field_name" name="username" minlength="2" maxlength="40" required placeholder="Имя">
                    <span id="name-card-error" class="popup__error"></span>
                </fieldset>
                <fieldset class="popup__user-info popup__user-info_margin_active">
                    <input type="text" id="profile-card" class="popuaddcardp__input popup__input_field_job" name="job" minlength="2" maxlength="200" required placeholder="О себе">
                    <span id="profile-card-error" class="popup__error"></span>
                </fieldset>
                <button type="submit" class="popup__submit-btn popup__submit-btn-txt">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_place">
        <div class="popup__style">
            <button type="button" class="popup__close-btn popup__close-btn_place"></button>
            <form name="newplace-form" class="popup__form popup__container popup__container_place popup__form-place" novalidate>
                <h3 class="popup__title popup__title_place">Новое место</h3>
                <fieldset class="popup__user-info popup__user-info_place">
                    <input type="text" id="place-card" class="popup__input popup__input_field_place" name="name" minlength="2" maxlength="30" required placeholder="Название">
                    <span id="place-card-error" class="popup__error"></span>
                </fieldset>
                <fieldset class="popup__user-info popup__user-info_link">
                    <input type="url" id="link-card" class="popup__input popup__input_field_link" name="link" minlength="9" required placeholder="Ссылка на картинку">
                    <span id="link-card-error" class="popup__error"></span>
                </fieldset>
                <button type="submit" class="popup__submit-btn popup__submit-btn-txt popup__place-btn">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_photo">
        <div class="popup__style-photo">
            <button type="button" class="popup__close-btn popup__close-btn_photo"></button>
            <img class="popup__image">
            <p class="popup__place-name"></p>
        </div>
    </section>
    <template id="cards">

        <div class="element">
            <img class="element__photo" src="images/bogdo.jpg" alt="#">
            <p class="element__place-name">Название</p>
            <button type="button" class="element__like"></button>
            <button type="button" class="element__thrash"></button>
        </div>

    </template>
    
    <script type="module" src="./script/index.js"></script>
    
</body>

</html>
